    <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    option = {

        color: ['#f66e00', '#6bc169', '#449bc4'],
        title: {
            left: -5,
            top: 10,
            text: '重庆',
            textStyle: {
                fontSize: 14,
                fontFamily: "微软雅黑"
            }
        },
        grid: {
            left: '0.8%',
            containLabel: false
        },
        tooltip: {
            trigger: 'axis',
            formatter: function(params) {
                return params[0].seriesName + ' : ' + params[0].value + ' 单位1' + ' <br/>' + params[1].seriesName + ' : ' + params[1].value + ' 单位2' + ' <br/>' + params[2].seriesName + ' : ' + params[2].value + ' 单位3';
            }
        },
        toolbox: {
            top: '8',
            right: "20",
            show: true,
            feature: {
                mark: {
                    show: true
                },
                dataZoom: {
                    show: true
                },
                dataView: {
                    show: true,
                    readOnly: false
                },
                restore: {
                    show: true
                },
                saveAsImage: {
                    show: true
                }
            }
        },
        legend: {
            data: ['产量', '收益', '面积'],
            right: "20%",
            top: "10px"
        },
        xAxis: [{
            name: '一月',
            nameTextStyle: {
                fontSize: 14
            },
            type: 'category',
            data: ['番茄', '红薯', '土豆', '玉米']
        }],
        yAxis: [{
            type: 'value',
        }],
        series: [{
            name: '产量',
            type: 'bar',
            label: {
                normal: {
                    show: true,
                    position: 'top',
                    formatter: '{c}kg'
                }
            },
            data: [2.0, 4.9, 7.0, 23],

        }, {
            name: '收益',
            type: 'bar',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data: [2.6, 5.9, 9.0, 26.4]
        }, {
            name: '面积',
            type: 'bar',
            label: {
                normal: {
                    show: true,
                    position: 'top'
                }
            },
            data: [2.0, 2.2, 3.3, 4.5]

        }]
    };
    myChart.setOption(option);
    </script>

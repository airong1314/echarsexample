    <script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));

    // 指定图表的配置项和数据
    option = {
        backgroundColor: '#f3f3f3',
        color: ['#f66e00', '#69a5c1', '#6bc169'],
        title: {
            left: -5,
            top: 10,
            text: '土豆',
            textStyle: {
                fontSize: 14,
                fontFamily: "微软雅黑"
            }
        },
        tooltip: {
            trigger: 'item'
        },
        legend: {
            data: [{
                    name: '预估产量',
                    icon: 'square',
                }, {
                    name: '预估价格',
                    icon: 'square',
                }, {
                    name: '适合度',
                    icon: 'square',
                },

            ],
            right: "20%",
            top: "10px"
        },
        grid: {
            left: '0.8%',
            right: '2%',
            containLabel: false
        },
        xAxis: [{
            type: 'category',
     
            data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'],
            position: {
                'top': '10'
            }
        }],
        yAxis: [{
                type: 'value',
            }

        ],
        series: [{
            name: '预估产量',
            type: 'line',
           
            data: [120, 120, 120, 120, 120, 120, 120]
        }, {
            name: '预估价格',
            type: 'line',
          
            data: [120, 120, 120, 150, 120, 120, 120]
        }, {
            name: '适合度',
            type: 'line',
            
            data: [120, 120, 120, 120, 120, 120, 120]
        }]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
    console.log(option.series[0].data);
    console.log(option.series[1].data);
    console.log(option.series[2].data)
    </script>
